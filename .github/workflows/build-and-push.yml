name: Build and push Docker images to GHCR

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  packages: write

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GHCR using PAT
        if: secrets.GHCR_PAT
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GHCR_PAT }}

      - name: Log in to GHCR using GITHUB_TOKEN
        if: ${{ !secrets.GHCR_PAT }}
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ github.token }}

      - name: Build and push images
        uses: docker/build-push-action@v5
        with:
          context: ./todo-mcp
          file: ./todo-mcp/Dockerfile
          push: true
          tags: |
            ghcr.io/${{ github.repository_owner }}/todo-mcp-api:latest
            ghcr.io/${{ github.repository_owner }}/todo-mcp-mcp-server:latest
            ghcr.io/${{ github.repository_owner }}/todo-mcp-bot:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
